<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Notes App</h1>
    <button id="theme-toggle">Toggle Dark Theme</button>
    <div class="note-input">
      <textarea id="note-text" placeholder="Write your note here..."></textarea>
      <div class="char-counter" id="char-counter">0/200</div>
      <input type="datetime-local" id="note-deadline" />
      <button id="add-note">Add Note</button>
    </div>
    <div id="notes-container">
      <!-- Notes will appear here -->
    </div>
    <div id="notification-container">
      <!-- Notifications will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
