<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="toggleSign()">±</button>
      <button class="btn operator" onclick="calculatePercentage()">%</button>
      <button class="btn operator" onclick="appendToDisplay('/')">/</button>
      
      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn operator" onclick="appendToDisplay('*')">*</button>
      
      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn operator" onclick="appendToDisplay('-')">-</button>
      
      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn operator" onclick="appendToDisplay('+')">+</button>
      
      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn backspace" onclick="backspace()">⌫</button>
      <button class="btn equals" onclick="calculate()">=</button>
      
      <!-- Scientific buttons -->
      <button class="btn scientific" onclick="scientificOperation('sqrt')">√</button>
      <button class="btn scientific" onclick="scientificOperation('pow')">x²</button>
      <button class="btn scientific" onclick="scientificOperation('pi')">π</button>
      <button class="btn scientific" onclick="toggleTheme()">Theme</button>
      
      <!-- Memory buttons -->
      <button class="btn memory" onclick="memoryOperation('MC')">MC</button>
      <button class="btn memory" onclick="memoryOperation('MR')">MR</button>
      <button class="btn memory" onclick="memoryOperation('M+')">M+</button>
      <button class="btn memory" onclick="memoryOperation('M-')">M-</button>
    </div>
  </div>
  <div class="history-panel">
    <button class="history-clear-btn" onclick="clearHistory()">Clear</button>
    <ul id="history-list"></ul>
  </div>
    </div>
    <ul id="history-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
