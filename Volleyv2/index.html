<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tactics Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <button id="add-player">Add Player</button>
            <button id="draw-mode">Draw Mode</button>
            <button id="erase-mode">Erase</button>
            <button id="clear-all">Clear All</button>
            <div class="brush-container">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="20" value="5">
                <div id="brush-preview"></div>
            </div>
            <label for="pen-color">Pen Color:</label>
            <input type="color" id="pen-color" value="#000000">
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
        <div class="toolbar" id="rotation-toolbar">
            <label for="rotation-select">Rotation:</label>
            <select id="rotation-select">
                <option value="1">Rotation 1</option>
                <option value="2">Rotation 2</option>
                <option value="3">Rotation 3</option>
                <option value="4">Rotation 4</option>
                <option value="5">Rotation 5</option>
                <option value="6">Rotation 6</option>
            </select>
            <label for="formation-type-select">Formation Type:</label>
            <select id="formation-type-select">
                <option value="serve-receive">Serve Receive</option>
                <option value="transition-defense">Transition/Defense</option>
            </select>
            <button id="apply-rotation">Apply Rotation</button>
        </div>
        <div class="court-container">
            <canvas id="court-canvas"></canvas>
        </div>
    </div>
    <footer>
        <p>
            Designed by 
            <a href="https://www.instagram.com/danielsantosjr23/" target="_blank">@danielsantosjr23</a> 
            | Since 2025
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
