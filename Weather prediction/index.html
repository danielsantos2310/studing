<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="weather-app">
    <div class="search-container">
      <input type="text" id="location-input" placeholder="Search city...">
      <button id="search-btn"><i class="wi wi-search"></i></button>
      <button id="theme-toggle">ðŸŒ“</button>
    </div>

    <div class="current-weather">
      <div class="weather-info">
        <h1 id="city-name">--</h1>
        <div id="current-temp">--Â°C</div>
        <div id="weather-desc">--</div>
      </div>
      <div class="weather-icon">
        <i id="weather-icon" class="wi wi-day-sunny"></i>
      </div>
    </div>

    <div class="weather-details">
      <div class="detail">
        <i class="wi wi-humidity"></i>
        <span id="humidity">--%</span>
      </div>
      <div class="detail">
        <i class="wi wi-strong-wind"></i>
        <span id="wind">-- km/h</span>
      </div>
      <div class="detail">
        <i class="wi wi-barometer"></i>
        <span id="pressure">-- hPa</span>
      </div>
    </div>

    <div class="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
