<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker Pro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="budget-app">
    <h1>Budget Tracker Pro</h1>
    
    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card">
        <h3>Current Balance</h3>
        <div id="balance">$0.00</div>
      </div>
      <div class="card">
        <h3>Monthly Budget</h3>
        <div id="budget-display">$<input type="number" id="monthly-budget" value="2000"></div>
        <div id="budget-progress"></div>
      </div>
      <div class="card">
        <h3>This Month</h3>
        <div id="month-income">Income: $0.00</div>
        <div id="month-expense">Expenses: $0.00</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="time-filter">
        <option value="all">All Time</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month" selected>This Month</option>
      </select>
      <button id="export-btn">Export to CSV</button>
    </div>

    <!-- Transaction Form -->
    <div class="transaction-form">
      <h2>Add Transaction</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="e.g. Groceries">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="e.g. 100">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="housing">Housing</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
      </div>
      <button id="add-btn">Add Transaction</button>
    </div>

    <!-- Transactions and Charts -->
    <div class="main-content">
      <div class="transactions">
        <h2>Transaction History</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="charts">
        <div class="chart-container">
          <h2>Spending by Category</h2>
          <canvas id="category-chart"></canvas>
        </div>
        <div class="chart-container">
          <h2>Monthly Trend</h2>
          <canvas id="monthly-chart"></canvas>
        </div>
      </div>
    </div>

    <button id="theme-toggle">ðŸŒ“</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
