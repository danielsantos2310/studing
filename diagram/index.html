<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow Pro - AI-Powered Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-lightbulb"></i> IdeaFlow Pro</h1>
            <p>AI-powered visual idea development</p>
            <div class="api-key-container">
                <input type="password" id="api-key-input" placeholder="Enter OpenAI API key">
                <button id="save-api-key" class="primary-btn small-btn">Save Key</button>
            </div>
        </header>

        <div class="main-content">
            <div class="idea-input-section">
                <div class="input-container">
                    <div class="input-header">
                        <h2><i class="fas fa-edit"></i> Describe Your Idea</h2>
                        <div class="typing-indicator" id="typing-indicator">
                            <span>AI is thinking</span>
                            <div class="dots">
                                <span>.</span>
                                <span>.</span>
                                <span>.</span>
                            </div>
                        </div>
                    </div>
                    <textarea id="idea-input" placeholder="Type your idea here... (e.g. 'Need to build a house', 'Create a marketing campaign', 'Plan a trip to Japan')"></textarea>
                    <div class="button-group">
                        <button id="generate-btn" class="primary-btn">
                            <i class="fas fa-project-diagram"></i> Generate Diagram
                        </button>
                        <button id="save-btn" class="secondary-btn">
                            <i class="fas fa-save"></i> Save Idea
                        </button>
                        <button id="clear-btn" class="danger-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="diagram-output-section">
                <div class="output-header">
                    <h2><i class="fas fa-diagram-project"></i> Visual Breakdown</h2>
                    <div class="model-selector">
                        <select id="model-select">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>
                </div>
                <div id="diagram-container" class="diagram-container">
                    <div class="empty-state">
                        <i class="fas fa-diagram-project"></i>
                        <p>Your visual diagram will appear here</p>
                        <p class="hint">Start typing to see real-time analysis</p>
                    </div>
                </div>
            </div>

            <div class="saved-ideas-section">
                <h2><i class="fas fa-bookmark"></i> Saved Ideas</h2>
                <div id="saved-ideas-list" class="saved-ideas-list">
                    <div class="empty-state">
                        <i class="fas fa-bookmark"></i>
                        <p>No saved ideas yet</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>IdeaFlow Pro &copy; 2025 | Powered by AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
