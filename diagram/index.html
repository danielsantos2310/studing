<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow - Local AI Diagram Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load Transformers.js from CDN (no modules needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.4.0/dist/transformers.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-lightbulb"></i> IdeaFlow</h1>
            <p>AI-powered idea diagrams (works offline after first load)</p>
        </header>

        <div class="main-content">
            <div class="idea-input-section">
                <div class="input-container">
                    <textarea id="idea-input" placeholder="e.g., 'Plan a vacation', 'Build a website'"></textarea>
                    <button id="generate-btn" class="primary-btn">
                        <i class="fas fa-project-diagram"></i> Generate
                    </button>
                </div>
            </div>

            <div class="diagram-output-section">
                <h2><i class="fas fa-diagram-project"></i> Visual Steps</h2>
                <div id="diagram-container">
                    <div class="empty-state">
                        <i class="fas fa-robot"></i>
                        <p>AI model will load when you first generate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Regular script (no module needed) -->
    <script src="script.mjs"></script>
</body>
</html>
