<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tactics Board</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        footer {
            text-align: center; /* Center the footer content */
            margin-top: 20px;
        }
        footer a {
            color: #0000EE; /* Default link color */
            text-decoration: none; /* Remove underline */
        }
        footer a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <button id="add-player">Add Player</button>
            <button id="draw-mode">Draw Mode</button>
            <button id="erase-mode">Erase</button>
            <button id="clear-all">Clear All</button>
            <div class="brush-container">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="20" value="5">
                <div id="brush-preview"></div>
            </div>
            <label for="pen-color">Pen Color:</label>
            <input type="color" id="pen-color" value="#000000">
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
        <div class="court-container">
            <canvas id="court-canvas"></canvas>
        </div>
    </div>
    <footer>
        <p>
            Designed by 
            <a href="https://www.instagram.com/danielsantosjr23/" target="_blank">@danielsantosjr23</a> 
            | Since 2025
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
